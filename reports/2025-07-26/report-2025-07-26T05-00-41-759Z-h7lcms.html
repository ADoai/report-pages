<div style='max-width: 400px;'>  <canvas id='ticketStatusPieChart'></canvas></div><div style='display: flex'>  <div style='max-width: 300px;'>    <canvas id='ticketTicketBugPieChart'></canvas>  </div>    <div style='max-width: 300px;'>    <canvas id='ticketTicketBugDevPieChart'></canvas>  </div>    <div style='max-width: 300px;'>    <canvas id='ticketTicketBugStgPieChart'></canvas>  </div></div><div style='max-width: 600px;'>  <canvas id='bugTrendLineChart'></canvas></div><script src='https://cdn.jsdelivr.net/npm/chart.js'></script><script src='https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2'></script><script>  const ctx = document.getElementById('ticketStatusPieChart').getContext('2d');  const ticketStatusPieChart = new Chart(ctx, {    type: 'pie',    data: {      labels: ['New', 'In Progress', 'Resolved', 'Verified', 'WFR', 'Rejected'],      datasets: [{        data: [2,14, 1,undefined,undefined,1],        backgroundColor: [          '#f39c12',          '#3498db',          '#2ecc71',          '#9b59b6',          '#9b59b6',          '#e74c3c'        ],        borderWidth: 1      }]    },    options: {      plugins: {        title: {          display: true,          text: 'Tỷ lệ các trạng thái ticket',          font: {            size: 16          }        },        legend: {          position: 'bottom'        },        datalabels: {          color: '#fff',          formatter: (value, ctx) => ctx.chart.data.labels[ctx.dataIndex],          font: {            weight: 'bold'          }        }      }    },    plugins: [ChartDataLabels]  });</script><script>  const ctx1 = document.getElementById('ticketTicketBugPieChart').getContext('2d');  const ticketTicketBugPieChart = new Chart(ctx1, {    type: 'pie',    data: {      labels: ['New', 'Closed', 'Rejected'],      datasets: [{        data: [undefined,123, 12],        backgroundColor: [          '#f39c12',          '#3498db',          '#e74c3c'        ],        borderWidth: 1      }]    },    options: {      plugins: {        title: {          display: true,          text: 'Tỷ lệ các trạng thái ticket (Jackfruit)',          font: {            size: 16          }        },        legend: {          position: 'bottom'        }      }    }  });</script><script>  const ctxtTicketTicketBugDevPieChart = document.getElementById('ticketTicketBugDevPieChart').getContext('2d');  const ticketTicketBugDevPieChart = new Chart(ctxtTicketTicketBugDevPieChart, {    type: 'pie',    data: {      labels: ['New', 'Closed', 'Rejected'],      datasets: [{        data: [undefined,20, undefined],        backgroundColor: [          '#f39c12',          '#3498db',          '#e74c3c'        ],        borderWidth: 1      }]    },    options: {      plugins: {        title: {          display: true,          text: 'Tỷ lệ các trạng thái ticket (Develop)',          font: {            size: 16          }        },        legend: {          position: 'bottom'        }      }    }  });</script><script>  const ctxtTicketTicketBugStgPieChart = document.getElementById('ticketTicketBugStgPieChart').getContext('2d');  const ticketTicketBugStgPieChart = new Chart(ctxtTicketTicketBugStgPieChart, {    type: 'pie',    data: {      labels: ['New', 'Closed', 'Rejected'],      datasets: [{        data: [undefined,2, undefined],        backgroundColor: [          '#f39c12',          '#3498db',          '#e74c3c'        ],        borderWidth: 1      }]    },    options: {      plugins: {        title: {          display: true,          text: 'Tỷ lệ các trạng thái ticket (Staging)',          font: {            size: 16          }        },        legend: {          position: 'bottom'        }      }    }  });</script><script>  const trendData = $('Merge').first().json.summary.overall.bug_trend.trend_data;  const dates = trendData.map(item => item.date);  const createdCounts = trendData.map(item => item.created_count);  const closedCounts = trendData.map(item => item.closed_count);  const openCounts = trendData.map(item => item.open_at_end_of_day);  const ctx = document.getElementById('bugTrendLineChart').getContext('2d');  const bugTrendLineChart = new Chart(ctx, {    type: 'line',    data: {      labels: dates,      datasets: [        {          label: 'Bugs Created',          data: createdCounts,          borderColor: '#f39c12',          backgroundColor: '#f39c12',          fill: false,          tension: 0.2        },        {          label: 'Bugs Closed',          data: closedCounts,          borderColor: '#2ecc71',          backgroundColor: '#2ecc71',          fill: false,          tension: 0.2        },        {          label: 'Open at End of Day',          data: openCounts,          borderColor: '#3498db',          backgroundColor: '#3498db',          fill: false,          tension: 0.2        }      ]    },    options: {      plugins: {        title: {          display: true,          text: 'Bug Trend theo ngày',          font: {            size: 16          }        },        legend: {          position: 'bottom'        }      },      scales: {        y: {          beginAtZero: true,          title: {            display: true,            text: 'Số lượng'          }        },        x: {          title: {            display: true,            text: 'Ngày'          }        }      }    }  });</script>
